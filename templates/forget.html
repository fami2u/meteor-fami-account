<template name="forget">
    <div id="page-forget" class="login-single animated  ">
        <div class="login-header" style="{{ facc.headerStyle }}">
            找回密码
            <div class="login-header-right login-page-back"><i class="fa fa-chevron-right"></i></div>
        </div>
        <div class="page-login-body">
            <div class="page-login-form">
                {{#with accountType 1}}
                <div class="page-login-row">
                    <input id="faccount" type="email" placeholder="请填写注册的电子邮件">
                    <i class="fa fa-envelope-o"></i>
                </div>
                {{/with }} {{#with accountType 2}}
                <div class="page-login-row">
                    <input id="faccount" type="tel" placeholder="请填写注册的手机号码">
                    <i class="fa fa-mobile"></i>
                </div>
                {{/with }} {{#with accountType 3}}
                <div class="page-login-row">
                    <input id="faccount" type="text" placeholder="请填写手机号码/电子邮件">
                    <i class="fa fa-envelope-o"></i>
                </div>
                {{/with }}
                <div class="page-login-row">
                    <input id="fcode" type="text" placeholder="请填写收到的验证码">
                    <i class="fa fa-key"></i>
                </div>
                <div class="page-login-btng">
                    <div class="page-login-btn forgetBtn ">发送验证码</div>
                    <div class="page-login-btn forgetLoginBtn ">登录</div>
                </div>
            </div>
        </div>
    </div>
</template>
